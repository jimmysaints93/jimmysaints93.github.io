<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <title>Online Timer</title>
    <script src="anime.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="digit"><span id="h1">0</span></div>
            <div class="digit"><span id="h2">1</span></div>
            <div><span>:</span></div>
            <div class="digit"><span id="m1">0</span></div>
            <div class="digit"><span id="m2">0</span></div>
            <div><span>:</span></div>
            <div class="digit"><span id="s1">0</span></div>
            <div class="digit"><span id="s2">0</span></div>
        </div>
        <div class="control">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div>
                <button>0</button>
                <button>Set</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
